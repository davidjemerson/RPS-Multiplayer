<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div id="mainColumn" class="col-12 text-center">
				<h1>Rock, Paper, Scissors</h1>
				<h3 id="modeIndicator"></h3>
				<div id="playerChoices" class="row">
					<div class="col-1"></div>

					<div id="localPlayer" class="col-4">
						<h2 id="localName" class="text-center">Your Name</h2>
						<div id="localRock" class="btn-dark">Rock</div>
						<div id="localPaper" class="btn-dark">Paper</div>
						<div id="localScissors" class="btn-dark">Scissors</div>
						<div id="localScore">0 Wins</div>
					</div>
					
					<div class="col-2">
						<div id="resultDisplay" class="text-center">
							<h3>Rock beats Scissors</h3>
							<h3>Name Wins!</h3>
						</div>
					</div>

					<div id="remotePlayer" class="col-4">
						<h2 id="remoteName" class="text-center">Opponent Name</h2>
						<div id="remoteRock" class="btn-dark">Rock</div>
						<div id="remotePaper" class="btn-dark">Paper</div>
						<div id="remoteScissors" class="btn-dark">Scissors</div>
						<div id="remoteScore">0 Wins</div>
					</div>
				</div>
				
				<div id="chatRow" class="row">
					<div class="col-2"></div>
					<div id="chatBox" class="col-8 text-left">
						Smack talk goes here<br>
						Line after line<br>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div id="chatEntry">Chat entry field and button</div>
				</div>

			</div>
	</div>

	<!-- Call to main javascript file -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
